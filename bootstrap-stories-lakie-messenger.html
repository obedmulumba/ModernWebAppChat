    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bs-body-bg); /* Utilise la variable de fond du corps de Bootstrap */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--bs-secondary); /* Utilise la variable de couleur secondaire de Bootstrap */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--bs-dark-secondary); /* Une couleur secondaire légèrement plus foncée au survol */
        }

        /* Transition de base pour les changements de thème */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            /* S'appuie sur les classes bg-body et text-body de Bootstrap sur la balise body */
        }

        /* Couleur personnalisée pour la bordure des stories, s'adaptant au thème */
        :root {
            --app-story-border-light: #8b5cf6; /* Violet pour le mode clair */
            --app-story-border-dark: #a78bfa;  /* Violet plus clair pour le mode sombre */
        }
        .story-avatar-border {
            border: 3px solid var(--app-story-border-light);
            padding: 2px;
            border-radius: 50%;
            transition: border-color 0.2s ease-in-out;
        }
        html[data-bs-theme="dark"] .story-avatar-border {
            border-color: var(--app-story-border-dark);
        }

        /* Style pour le bouton d'entrée de fichier */
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Choisir une image';
            display: inline-block;
            background: linear-gradient(to right, #6366f1, #8b5cf6); /* Dégradé violet */
            color: white;
            border-radius: 0.25rem; /* Arrondi de Bootstrap */
            padding: 0.5rem 1rem; /* Espacement py-2 px-4 de Bootstrap */
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 600; /* Semi-gras */
            border: none;
            transition: all 0.2s ease-in-out;
        }
        .custom-file-input:hover::before {
            background: linear-gradient(to right, #4f46e5, #7c3aed); /* Dégradé plus foncé au survol */
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .custom-file-input:active::before {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Indicateur de statut actif */
        .status-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--bs-body-bg); /* Bordure pour la visibilité sur les avatars sombres, s'adapte au thème */
            background-color: #22c55e; /* Vert pour en ligne */
        }
        .status-dot.offline {
            background-color: #ef4444; /* Rouge pour hors ligne */
        }

        /* Assure la pleine hauteur pour le corps et le html */
        html, body {
            height: 100%;
        }
        .h-100vh {
            height: 100vh;
        }

        /* Effet de survol pour les contacts actifs */
        .bg-body-tertiary-hover:hover {
            transition: background-color 0.2s ease-in-out;
            background-color: var(--bs-body-tertiary-rgb); /* Utilise la couleur de survol de Bootstrap */
        }
    </style>

            document.documentElement.setAttribute('data-bs-theme', theme);
            if (theme === 'dark') {
                sunIcon.classList.remove('d-none');
                moonIcon.classList.add('d-none');
            } else {
                sunIcon.classList.add('d-none');
                moonIcon.classList.remove('d-none');
            }
            localStorage.setItem('theme', theme);
        }

         */
        function generateDummyStoriesForUser(user) {
            const stories = [];
            const baseTimestamp = Date.now();
            const texts = [
                user.lastMessage || "Nouvelle story !",
                "Un moment partagé.",
                "Aujourd'hui, c'était ça !",
                "Pensées du jour.",
                "Petit aperçu de ma journée."
            ];

            // Génère 1 à 3 stories par utilisateur
            const numStories = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < numStories; i++) {
                stories.push({
                    id: `${user.id}-${baseTimestamp}-${i}`,
                    userId: user.id,
                    userName: user.name,
                    userAvatar: user.thumbnail || user.avatar,
                    image: user.thumbnail || user.avatar, // Utilise l'avatar de l'utilisateur comme image de story
                    text: texts[Math.floor(Math.random() * texts.length)],
                    timestamp: new Date(baseTimestamp - (i * 3600 * 1000 * 24)).toISOString() // Simule des heures différentes
                });
            }
            return stories;
        }

            feedPage.classList.remove('d-none');
            storyReelsPage.classList.add('d-none');
            feedNavButton.classList.add('active');
            storiesNavButton.classList.remove('active');
            renderFeedStories();
        }

        /**
         * Rend les avatars des utilisateurs avec des stories pour la barre de reels horizontale.
         */
        function renderStoryReels() {
            storyReelsContainer.innerHTML = ''; // Efface les reels existants

            // Ajoute le reel "Ma Story" en premier
            const myStoriesCount = myStories.length;
            const myStoryReel = document.createElement('div');
            myStoryReel.className = 'flex-shrink-0 text-center cursor-pointer';
            myStoryReel.innerHTML = `
                <div class="position-relative d-inline-block rounded-circle bg-secondary-subtle d-flex align-items-center justify-content-center mx-auto mb-1
                    ${myStoriesCount > 0 ? 'story-avatar-border' : 'border border-secondary-subtle'}"
                    style="width: 80px; height: 80px; background-image: url('${CURRENT_USER_AVATAR}'); background-size: cover; background-position: center;">
                    ${myStoriesCount === 0 ? `
                        <i class="fa-solid fa-plus fa-2x text-body-secondary"></i>
                    ` : ''}
                </div>
                <span class="d-block text-body-secondary small">${CURRENT_USER_NAME}</span>
            `;
            myStoryReel.onclick = () => openStoryViewer(CURRENT_USER_ID, 0);
            storyReelsContainer.appendChild(myStoryReel);

            // Ajoute les reels des autres utilisateurs
            let hasStories = myStoriesCount > 0;
            for (const userId in allStoriesByUser) {
                if (userId !== CURRENT_USER_ID && allStoriesByUser[userId].length > 0) {
                    hasStories = true;
                    const user = otherUsersData[userId];
                    const userStoryReel = document.createElement('div');
                    userStoryReel.className = 'flex-shrink-0 text-center cursor-pointer';
                    userStoryReel.innerHTML = `
                        <div class="position-relative d-inline-block rounded-circle story-avatar-border d-flex align-items-center justify-content-center mx-auto mb-1"
                            style="width: 80px; height: 80px; background-image: url('${user.thumbnail || user.avatar}'); background-size: cover; background-position: center;">
                        </div>
                        <span class="d-block text-body-secondary small">${user.name.split(' ')[0]}</span>
                    `;
                    userStoryReel.onclick = () => openStoryViewer(userId, 0);
                    storyReelsContainer.appendChild(userStoryReel);
                }
            }

            if (!hasStories) {
                noStoryReelsMessage.classList.remove('d-none');
            } else {
                noStoryReelsMessage.classList.add('d-none');
            }
        }

        /**
         * Rend toutes les stories (mes stories et celles des autres) dans le fil d'actualité.
         */
        function renderFeedStories() {
            feedContainer.innerHTML = ''; // Efface le fil d'actualité existant

            let allStories = [];
            // Ajoute mes stories au fil d'actualité
            myStories.forEach(story => {
                allStories.push({
                    ...story,
                    userId: CURRENT_USER_ID,
                    userName: CURRENT_USER_NAME,
                    userAvatar: CURRENT_USER_AVATAR,
                    isMine: true
                });
            });

            // Ajoute les stories des autres utilisateurs au fil d'actualité
            for (const userId in allStoriesByUser) {
                if (userId !== CURRENT_USER_ID) {
                    allStoriesByUser[userId].forEach(story => {
                        allStories.push({
                            ...story,
                            isMine: false
                        });
                    });
                }
            }

            // Trie toutes les stories par horodatage (les plus récentes en premier)
            allStories.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (allStories.length === 0) {
                noFeedStoriesMessage.classList.remove('d-none');
            } else {
                noFeedStoriesMessage.classList.add('d-none');
            }

            allStories.forEach(story => {
                const storyCard = document.createElement('div');
                storyCard.className = `card mb-3 shadow-sm`; // Classes de carte Bootstrap
                storyCard.innerHTML = `
                    <div class="card-body d-flex align-items-start gap-3">
                        <div class="flex-shrink-0">
                            <img src="${story.userAvatar}" alt="${story.userName}" class="rounded-circle object-fit-cover border border-primary" style="width: 48px; height: 48px;">
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="card-title fw-semibold text-primary mb-1">${story.userName}</h6>
                            <img src="${story.image}" alt="Image de Story" class="img-fluid rounded mb-2 cursor-pointer" onclick="openStoryViewer('${story.userId}', ${allStoriesByUser[story.userId].findIndex(s => s.id === story.id)})">
                            <p class="card-text text-body">${story.text || 'Pas de texte'}</p>
                            <small class="text-body-secondary">${new Date(story.timestamp).toLocaleString('fr-FR', {
                                year: 'numeric', month: 'short', day: 'numeric',
                                hour: '2-digit', minute: '2-digit'
                            })}</small>
                        </div>
                        ${story.isMine ? `
                            <button class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2" onclick="deleteStory(${story.id}); event.stopPropagation();">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        ` : ''}
                    </div>
                `;
                feedContainer.appendChild(storyCard);
            });
        }

        /**
         * Rend les contacts actifs dans la barre latérale.
         */
        function renderActiveContacts() {
            activeContactsContainer.innerHTML = ''; // Efface les contacts existants

            // Trie les utilisateurs par statut (en ligne d'abord) puis par ordre alphabétique
            const sortedUsers = Object.values(otherUsersData).sort((a, b) => {
                if (a.status === 'online' && b.status !== 'online') return -1;
                if (a.status !== 'online' && b.status === 'online') return 1;
                return a.name.localeCompare(b.name);
            });

            sortedUsers.forEach(user => {
                const contactDiv = document.createElement('div');
                contactDiv.className = 'd-flex align-items-center gap-3 p-2 rounded-3 text-body-emphasis bg-body-tertiary-hover cursor-pointer';
                contactDiv.innerHTML = `
                    <div class="position-relative">
                        <img src="${user.thumbnail || user.avatar}" alt="${user.name}" class="rounded-circle object-fit-cover" style="width: 40px; height: 40px;">
                        <span class="status-dot ${user.status === 'offline' ? 'offline' : ''}"></span>
                    </div>
                    <span class="fw-medium">${user.name}</span>
                `;
                activeContactsContainer.appendChild(contactDiv);
            });
        }


        /**
         * Ajoute une nouvelle story basée sur l'entrée de l'utilisateur.
         * Lit l'image comme une chaîne Base64 et l'enregistre avec le texte et l'horodatage.
         */
        addStoryButton.addEventListener('click', () => {
            const imageFile = imageInput.files[0];
            const storyText = storyTextInput.value.trim();

            if (!imageFile && !storyText) {
                showMessageBox("Veuillez ajouter une image ou du texte pour votre story.");
                return;
            }

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const newStory = {
                        id: Date.now(), // ID unique pour la story
                        image: e.target.result, // Données d'image Base64
                        text: storyText,
                        timestamp: new Date().toISOString(),
                        userId: CURRENT_USER_ID, // Ajouté pour la cohérence
                        userName: CURRENT_USER_NAME, // Ajouté pour la cohérence
                        userAvatar: CURRENT_USER_AVATAR // Ajouté pour la cohérence
                    };
                    myStories.unshift(newStory); // Ajoute au début du tableau
                    localStorage.setItem('myStories', JSON.stringify(myStories));
                    allStoriesByUser[CURRENT_USER_ID] = myStories; // Met à jour les données groupées
                    renderStoryReels(); // Re-rend les reels
                    if (!feedPage.classList.contains('d-none')) { // Si la page du fil d'actualité est active, la re-rend aussi
                        renderFeedStories();
                    }
                    // Efface les entrées
                    imageInput.value = '';
                    storyTextInput.value = '';
                };
                reader.readAsDataURL(imageFile);
            } else {
                // Si pas d'image, ajoute juste la story textuelle
                const newStory = {
                    id: Date.now(),
                    image: 'https://placehold.co/96x96/cccccc/333333?text=No+Image', // Placeholder pour les stories textuelles uniquement
                    text: storyText,
                    timestamp: new Date().toISOString(),
                    userId: CURRENT_USER_ID, // Ajouté pour la cohérence
                    userName: CURRENT_USER_NAME, // Ajouté pour la cohérence
                    userAvatar: CURRENT_USER_AVATAR // Ajouté pour la cohérence
                };
                myStories.unshift(newStory);
                localStorage.setItem('myStories', JSON.stringify(myStories));
                allStoriesByUser[CURRENT_USER_ID] = myStories;
                renderStoryReels();
                if (!feedPage.classList.contains('d-none')) {
                    renderFeedStories();
                }
                storyTextInput.value = '';
            }
        });

        /**
         * Ouvre le visualiseur de story en plein écran pour un utilisateur et une story donnés.
         * @param {string} userId - L'ID de l'utilisateur dont les stories doivent être affichées.
         * @param {number} startIndex - L'index de la story à afficher en premier.
         */
        function openStoryViewer(userId, startIndex) {
            currentViewingUserId = userId;
            currentStoriesList = allStoriesByUser[userId] || [];

            if (currentStoriesList.length === 0) {
                showMessageBox("Cet utilisateur n'a pas de stories à afficher.");
                return;
            }

            currentViewingStoryIndex = startIndex;
            updateStoryViewer();
            storyViewerModal.show(); // Affiche la modale Bootstrap
        }

        /**
         * Met à jour le contenu du visualiseur de story en fonction de l'index actuel.
         */
        function updateStoryViewer() {
            const story = currentStoriesList[currentViewingStoryIndex];
            if (!story) {
                closeViewer();
                return;
            }

            viewerImage.src = story.image;
            viewerText.textContent = story.text || '';

            viewerUserAvatar.src = story.userAvatar;
            viewerUserName.textContent = story.userName;

            // Affiche/masque les boutons de navigation
            prevStoryButton.classList.toggle('d-none', currentViewingStoryIndex === 0);
            nextStoryButton.classList.toggle('d-none', currentViewingStoryIndex === currentStoriesList.length - 1);
        }

        /**
         * Navigue à la story précédente dans le visualiseur.
         */
        prevStoryButton.addEventListener('click', () => {
            if (currentViewingStoryIndex > 0) {
                currentViewingStoryIndex--;
                updateStoryViewer();
            }
        });

        /**
         * Navigue à la story suivante dans le visualiseur.
         */
        nextStoryButton.addEventListener('click', () => {
            if (currentViewingStoryIndex < currentStoriesList.length - 1) {
                currentViewingStoryIndex++;
                updateStoryViewer();
            }
        });

        /**
         * Ferme le visualiseur de story en plein écran.
         */
        function closeViewer() {
            storyViewerModal.hide(); // Masque la modale Bootstrap
            currentViewingUserId = null;
            currentViewingStoryIndex = 0;
            currentStoriesList = [];
        }

        closeViewerButton.addEventListener('click', closeViewer);

        // Ajout de l'écouteur d'événement pour le basculement de thème
        themeToggle.addEventListener('click', () => {
            currentTheme = document.documentElement.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
            applyTheme(currentTheme);
        });

        // Configuration initiale au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            // Récupère le thème depuis localStorage, sinon utilise 'light'
            currentTheme = localStorage.getItem('theme') || 'light';
            applyTheme(currentTheme); // Applique le thème au chargement
            initializeOtherUsersStories(); // Génère les stories des autres utilisateurs
            renderActiveContacts(); // Rend les contacts actifs
            showStoryReelsPage(); // Affiche la page des reels de stories par défaut
        });
    </script>
</body>
