        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #333;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* Basic transition for theme changes */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* Style for the file input button */
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Choisir une image';
            display: inline-block;
            background: linear-gradient(to right, #6366f1, #8b5cf6); /* Purple gradient */
            color: white;
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 600; /* font-semibold */
            border: none;
            transition: all 0.2s ease-in-out;
        }
        .custom-file-input:hover::before {
            background: linear-gradient(to right, #4f46e5, #7c3aed); /* Darker gradient on hover */
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .custom-file-input:active::before {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Story avatar border for active stories */
        .story-avatar-border {
            border: 3px solid #8b5cf6; /* Purple border */
            padding: 2px; /* Space between border and image */
            border-radius: 9999px; /* Full circle */
            transition: border-color 0.2s ease-in-out;
        }
        .dark .story-avatar-border {
            border-color: #a78bfa; /* Lighter purple in dark mode */
        }
    </style>

        /**
         * Applique le thème sélectionné (clair ou sombre) au document.
         * @param {string} theme - Le thème à appliquer ('light' ou 'dark').
         */
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            localStorage.setItem('theme', theme);
        }

         * @param {object} user - L'objet utilisateur de `otherUsersData`.
         * @returns {Array<object>} Un tableau d'objets story simulés.
         */
        function generateDummyStoriesForUser(user) {
            const stories = [];
            const baseTimestamp = Date.now();
            const texts = [
                user.lastMessage || "Nouvelle story !",
                "Un moment partagé.",
                "Aujourd'hui, c'était ça !",
                "Pensées du jour.",
                "Petit aperçu de ma journée."
            ];

            // Génère 1 à 3 stories par utilisateur
            const numStories = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < numStories; i++) {
                stories.push({
                    id: `${user.id}-${baseTimestamp}-${i}`,
                    userId: user.id,
                    userName: user.name,
                    userAvatar: user.thumbnail || user.avatar,
                    image: user.thumbnail || user.avatar, // Utilise l'avatar de l'utilisateur comme image de story
                    text: texts[Math.floor(Math.random() * texts.length)],
                    timestamp: new Date(baseTimestamp - (i * 3600 * 1000 * 24)).toISOString() // Simule des heures différentes
                });
            }
            return stories;
        }

                    allStoriesByUser[userId] = generateDummyStoriesForUser(user);

        }

        /**
         * Affiche la page du "Fil d'actualité" (toutes les stories en liste verticale).
         */
        function showFeedPage() {
            feedPage.classList.remove('hidden');
            storyReelsPage.classList.add('hidden');
            feedNavButton.classList.add('bg-opacity-20', 'font-semibold');
            feedNavButton.classList.remove('bg-opacity-10');
            storiesNavButton.classList.remove('bg-opacity-20', 'font-semibold');
            storiesNavButton.classList.add('bg-opacity-10');
            renderFeedStories();
        }

        /**
         * Rend les avatars des utilisateurs avec des stories pour la barre de reels horizontale.
         */
        function renderStoryReels() {
            storyReelsContainer.innerHTML = ''; // Clear existing reels

            // Add "My Story" reel first
            const myStoriesCount = myStories.length;
            const myStoryReel = document.createElement('div');
            myStoryReel.className = 'flex-shrink-0 text-center cursor-pointer';
            myStoryReel.innerHTML = `
                <div class="w-20 h-20 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center mx-auto mb-1
                    ${myStoriesCount > 0 ? 'story-avatar-border' : 'border-2 border-gray-300 dark:border-gray-500'}"
                    style="background-image: url('${CURRENT_USER_AVATAR}'); background-size: cover; background-position: center;">
                    ${myStoriesCount === 0 ? `
                        <svg class="w-10 h-10 text-gray-500 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    ` : ''}
                </div>
                <span class="text-sm text-gray-700 dark:text-gray-200">${CURRENT_USER_NAME}</span>
            `;
            myStoryReel.onclick = () => openStoryViewer(CURRENT_USER_ID, 0);
            storyReelsContainer.appendChild(myStoryReel);

            // Add other users' story reels
            let hasStories = myStoriesCount > 0;
            for (const userId in allStoriesByUser) {
                if (userId !== CURRENT_USER_ID && allStoriesByUser[userId].length > 0) {
                    hasStories = true;
                    const user = otherUsersData[userId];
                    const userStoryReel = document.createElement('div');
                    userStoryReel.className = 'flex-shrink-0 text-center cursor-pointer';
                    userStoryReel.innerHTML = `
                        <div class="w-20 h-20 rounded-full story-avatar-border flex items-center justify-center mx-auto mb-1"
                            style="background-image: url('${user.thumbnail || user.avatar}'); background-size: cover; background-position: center;">
                        </div>
                        <span class="text-sm text-gray-700 dark:text-gray-200">${user.name.split(' ')[0]}</span>
                    `;
                    userStoryReel.onclick = () => openStoryViewer(userId, 0);
                    storyReelsContainer.appendChild(userStoryReel);
                }
            }

            if (!hasStories) {
                noStoryReelsMessage.classList.remove('hidden');
            } else {
                noStoryReelsMessage.classList.add('hidden');
            }
        }

        /**
         * Rend toutes les stories (mes stories et celles des autres) dans le fil d'actualité.
         */
        function renderFeedStories() {
            feedContainer.innerHTML = ''; // Clear existing feed

            let allStories = [];
            // Add my stories to the feed
            myStories.forEach(story => {
                allStories.push({
                    ...story,
                    userId: CURRENT_USER_ID,
                    userName: CURRENT_USER_NAME,
                    userAvatar: CURRENT_USER_AVATAR,
                    isMine: true
                });
            });

            // Add other users' stories to the feed
            for (const userId in allStoriesByUser) {
                if (userId !== CURRENT_USER_ID) {
                    allStoriesByUser[userId].forEach(story => {
                        allStories.push({
                            ...story,
                            isMine: false
                        });
                    });
                }
            }

            // Sort all stories by timestamp (newest first)
            allStories.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (allStories.length === 0) {
                noFeedStoriesMessage.classList.remove('hidden');
            } else {
                noFeedStoriesMessage.classList.add('hidden');
            }

            allStories.forEach(story => {
                const storyCard = document.createElement('div');
                storyCard.className = `
                    bg-white dark:bg-gray-700 p-4 rounded-xl shadow-md flex items-start space-x-4
                    hover:shadow-lg transition-shadow duration-200 relative
                `;

                // User Info (Avatar and Name)
                const userInfoDiv = document.createElement('div');
                userInfoDiv.className = 'flex-shrink-0';
                const userAvatar = document.createElement('img');
                userAvatar.src = story.userAvatar;
                userAvatar.alt = `Avatar de ${story.userName}`;
                userAvatar.className = 'w-12 h-12 object-cover rounded-full border-2 border-blue-400 dark:border-purple-400';
                userInfoDiv.appendChild(userAvatar);

                const storyContent = document.createElement('div');
                storyContent.className = 'flex-grow';

                const userName = document.createElement('p');
                userName.className = 'font-semibold text-blue-600 dark:text-purple-400 text-sm mb-1';
                userName.textContent = story.userName;

                const storyImage = document.createElement('img');
                storyImage.src = story.image;
                storyImage.alt = 'Image de Story';
                storyImage.className = 'w-full h-auto object-cover rounded-lg mb-2 cursor-pointer';
                storyImage.onclick = () => openStoryViewer(story.userId, allStoriesByUser[story.userId].findIndex(s => s.id === story.id));

                const storyText = document.createElement('p');
                storyText.className = 'text-gray-800 dark:text-gray-200 text-base mb-1 break-words';
                storyText.textContent = story.text || 'Pas de texte';

                const storyDate = document.createElement('span');
                storyDate.className = 'text-gray-500 dark:text-gray-400 text-xs';
                storyDate.textContent = new Date(story.timestamp).toLocaleString('fr-FR', {
                    year: 'numeric', month: 'short', day: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });

                storyContent.appendChild(userName);
                storyContent.appendChild(storyImage);
                storyContent.appendChild(storyText);
                storyContent.appendChild(storyDate);

                storyCard.appendChild(userInfoDiv);
                storyCard.appendChild(storyContent);

                // Add delete button only for my own stories in the feed
                if (story.isMine) {
                    const deleteButton = document.createElement('button');
                    deleteButton.className = `
                        absolute top-2 right-2 p-1 rounded-full bg-red-500 text-white
                        hover:bg-red-600 transition-colors duration-200 opacity-80 hover:opacity-100
                        focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50
                    `;
                    deleteButton.innerHTML = `
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    `;
                    deleteButton.onclick = (event) => {
                        event.stopPropagation();
                        deleteStory(story.id);
                    };
                    storyCard.appendChild(deleteButton);
                }

                feedContainer.appendChild(storyCard);
            });
        }

        /**
         * Ajoute une nouvelle story basée sur l'entrée de l'utilisateur.
         * Lit l'image comme une chaîne Base64 et l'enregistre avec le texte et l'horodatage.
         */
        addStoryButton.addEventListener('click', () => {
            const imageFile = imageInput.files[0];
            const storyText = storyTextInput.value.trim();

            if (!imageFile && !storyText) {
                showMessageBox("Veuillez ajouter une image ou du texte pour votre story.");
                return;
            }

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const newStory = {
                        id: Date.now(), // Unique ID for the story
                        image: e.target.result, // Base64 image data
                        text: storyText,
                        timestamp: new Date().toISOString(),
                        userId: CURRENT_USER_ID, // Added for consistency
                        userName: CURRENT_USER_NAME, // Added for consistency
                        userAvatar: CURRENT_USER_AVATAR // Added for consistency
                    };
                    myStories.unshift(newStory); // Add to the beginning of the array
                    localStorage.setItem('myStories', JSON.stringify(myStories));
                    allStoriesByUser[CURRENT_USER_ID] = myStories; // Update the grouped data
                    renderStoryReels(); // Re-render reels
                    if (!feedPage.classList.contains('hidden')) { // If feed page is active, re-render it too
                        renderFeedStories();
                    }
                    // Clear inputs
                    imageInput.value = '';
                    storyTextInput.value = '';
                };
                reader.readAsDataURL(imageFile);
            } else {
                // If no image, just add text story
                const newStory = {
                    id: Date.now(),
                    image: 'https://placehold.co/96x96/cccccc/333333?text=No+Image', // Placeholder for text-only stories
                    text: storyText,
                    timestamp: new Date().toISOString(),
                    userId: CURRENT_USER_ID, // Added for consistency
                    userName: CURRENT_USER_NAME, // Added for consistency
                    userAvatar: CURRENT_USER_AVATAR // Added for consistency
                };
                myStories.unshift(newStory);
                localStorage.setItem('myStories', JSON.stringify(myStories));
                allStoriesByUser[CURRENT_USER_ID] = myStories;
                renderStoryReels();
                if (!feedPage.classList.contains('hidden')) {
                    renderFeedStories();
                }
                storyTextInput.value = '';
            }
        });

        /**
         * Ouvre le visualiseur de story en plein écran pour un utilisateur et une story donnés.
         * @param {string} userId - L'ID de l'utilisateur dont les stories doivent être affichées.
         * @param {number} startIndex - L'index de la story à afficher en premier.
         */
        function openStoryViewer(userId, startIndex) {
            currentViewingUserId = userId;
            currentStoriesList = allStoriesByUser[userId] || [];

            if (currentStoriesList.length === 0) {
                showMessageBox("Cet utilisateur n'a pas de stories à afficher.");
                return;
            }

            currentViewingStoryIndex = startIndex;
            updateStoryViewer();
            storyViewerModal.classList.remove('hidden');
        }

        /**
         * Met à jour le contenu du visualiseur de story en fonction de l'index actuel.
         */
        function updateStoryViewer() {
            const story = currentStoriesList[currentViewingStoryIndex];
            if (!story) {
                // This should not happen if currentStoriesList is correctly managed
                closeStoryViewer();
                return;
            }

            viewerImage.src = story.image;
            viewerText.textContent = story.text || '';

            // Directly use properties from the story object, which are now guaranteed to exist
            viewerUserAvatar.src = story.userAvatar;
            viewerUserName.textContent = story.userName;

            // Show/hide navigation buttons
            prevStoryButton.classList.toggle('hidden', currentViewingStoryIndex === 0);
            nextStoryButton.classList.toggle('hidden', currentViewingStoryIndex === currentStoriesList.length - 1);
        }

        /**
         * Navigue à la story précédente dans le visualiseur.
         */
        prevStoryButton.addEventListener('click', () => {
            if (currentViewingStoryIndex > 0) {
                currentViewingStoryIndex--;
                updateStoryViewer();
            }
        });

        /**
         * Navigue à la story suivante dans le visualiseur.
         */
        nextStoryButton.addEventListener('click', () => {
            if (currentViewingStoryIndex < currentStoriesList.length - 1) {
                currentViewingStoryIndex++;
                updateStoryViewer();
            }
        });

        /**
         * Ferme le visualiseur de story en plein écran.
         */
        function closeStoryViewer() {
            storyViewerModal.classList.add('hidden');
            currentViewingUserId = null;
            currentViewingStoryIndex = 0;
            currentStoriesList = [];
        }

        closeViewerButton.addEventListener('click', closeStoryViewer);

        // Ferme la modale en cliquant en dehors du contenu (pour le visualiseur)
        storyViewerModal.addEventListener('click', (event) => {
            if (event.target === storyViewerModal) {
                closeStoryViewer();
            }
        });

        /**
         * Supprime une story du tableau et du localStorage.
         * @param {number} id - L'ID de la story à supprimer.
         */
        function deleteStory(id) {
            showConfirmBox("Êtes-vous sûr de vouloir supprimer cette story ?", (confirmed) => {
                if (confirmed) {
                    myStories = myStories.filter(story => story.id !== id);
                    localStorage.setItem('myStories', JSON.stringify(myStories));
                    allStoriesByUser[CURRENT_USER_ID] = myStories; // Update grouped data
                    renderStoryReels(); // Re-render reels
                    if (!feedPage.classList.contains('hidden')) { // If feed page is active, re-render it too
                        renderFeedStories();
                    }
                }
            });
        }

        // Fonctionnalité de bascule de thème
        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(currentTheme);
        });

        // Écouteurs d'événements pour la navigation
        storiesNavButton.addEventListener('click', showStoryReelsPage);
        feedNavButton.addEventListener('click', showFeedPage);

        // Configuration initiale au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentTheme); // Applique le thème au chargement
            initializeOtherUsersStories(); // Génère les stories des autres utilisateurs
            showStoryReelsPage(); // Affiche la page des reels de stories par défaut
        });
    </script>
</body>
